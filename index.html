    <form class="formulario">

        <label class="sr-only">peso</label>
        <input type="number" id="peso" class="form-control" placeholder="Peso em quilogramas - Ex: 71" required autofocus>

        <input type="number 0,0" id="altura" class="form-control" placeholder="Altura em metros - Ex: 1.85" required>

        <footer class="text-justify"> E veja dicas de acordo com o resultado. Basta preencher a calculadora com seu peso
